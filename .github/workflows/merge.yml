name: CI/CD for Next.js Application

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Next.js app
      - name: Build app
        run: npm run build

      # 5️⃣ Upload `.next` folder and package files as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: nextjs-build
          path: |
            .next
            package.json
            package-lock.json
            public
            next.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      # 1️⃣ Download artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./deploy

      # 2️⃣ Copy files to server
      - name: Copy app to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./deploy/*"
          target: "/home/ubuntu/next-app/"

      # 3️⃣ Install dependencies on server
      - name: Install dependencies on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/next-app
            npm install --production

      # 4️⃣ Start/Reload app with PM2
      - name: Start app with PM2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/next-app
            pm2 reload next-app || pm2 start npm --name "next-app" -- start
            echo "Next.js app deployed successfully!"

